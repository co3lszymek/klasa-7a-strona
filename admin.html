<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel admina</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Panel admina</h1>
  <button onclick="logout()">Wyloguj</button>
  <form id="postForm">
    <select id="category">
      <option value="lektury">Lektury</option>
      <option value="sprawdziany">Sprawdziany</option>
      <option value="notatki">Notatki</option>
      <option value="plan">Plan lekcji</option>
    </select>
    <input type="text" id="title" placeholder="Tytuł" required />
    <textarea id="text" placeholder="Treść" required></textarea>
    <button type="submit">Dodaj wpis</button>
  </form>
  <h2>Twoje wpisy</h2>
  <ul id="postList"></ul>
  <script src="script.js"></script>
</body>
</html>
